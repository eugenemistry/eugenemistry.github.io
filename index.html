   <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
   <script src="resources/assets/script.js"></script>
</head>
<body>

   <!-- NAVIGATION -->
   <div class="navigation-container">
      <div class="main-logo">

      <div class="menu-open">

      </div>
   </div>
   <div class="sidebar-navigation-container">
      <div class="menu-close">
         <ion-icon name="close-sharp"></ion-icon>
      </div>
      <div class="navigation-items">
         <div class="item">
            <a href="index.html" target="_blank">Homepage</a>

   <script type="text/javascript">
      var t1 = new TimelineMax({ paused: true });

      t1.to(".sidebar-navigation-container", 0.4, {
         right: "0%"
      });

      t1.staggerFrom(".item", 0.4, { opacity: 0 }, 0.1, "-=0.2");

      t1.reverse();

      $(document).on("click", ".menu-open", function() {
         t1.reversed(!t1.reversed());
      });

      $(document).on("click", ".menu-close", function() {
         t1.reversed(!t1.reversed());
      });
   </script>
